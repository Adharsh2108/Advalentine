<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Cinzel Decorative', cursive;
            color: #fff;
            padding: 10px; /* Added padding to avoid overflow */
            overflow: hidden; /* Prevents overflow from large elements */
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Adjusted space between elements */
            max-width: 100%; /* Ensures container does not overflow */
        }

        .image-container img {
            width: 70%; /* Makes the image size more flexible */
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 5px solid rgba(255, 255, 255, 0.6);
            cursor: pointer; /* Changes cursor to a hand pointer when hovering over the image */
            max-width: 300px; /* Ensures the image is not too large */
        }

        .message {
            font-size: 24px; /* Adjusted text size to make it fit better */
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 80%; /* Limits the width of the message box */
            line-height: 1.5;
            word-wrap: break-word; /* Ensures text doesn't overflow */
        }

        /* Responsive font size for smaller screens */
        @media screen and (max-width: 600px) {
            .message {
                font-size: 20px; /* Adjusts font size for smaller screens */
                padding: 15px;
            }
            .image-container img {
                width: 80%; /* Adjusts image size for small screens */
                max-width: 250px;
            }
        }
    </style>
</head>
<body>

    <!-- Hidden audio player -->
    <audio id="song" loop>
        <source src="yellow.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Content of the page -->
    <div class="container">
        <div class="image-container" onclick="playMusic()">
            <img src="IMG-20250126-WA0024.jpg" alt="Beautiful Image">
        </div>
        <div class="message">
            YAYY! Thank you, Mayulu! I know you will say YES<br> 
            I love you so much ❤️
        </div>
    </div>

    <script>
        function playMusic() {
            var song = document.getElementById("song");
            song.play(); // Starts playing the music
        }
    </script>

</body>
</html>
